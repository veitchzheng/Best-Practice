server:
  port: 8080
  servlet:
    context-path: /demo

spring:
  application:
    name: spring-boot-demo

feign:
  client:
    config:
      default:
        encoder: feign.jackson.JacksonEncoder
        decoder: feign.jackson.JacksonDecoder
        logger-level: full

# feign 调用日志设置为 debug，打印调用详细
logging:
  level:
    com:
      example:
        springbootdemo:
          outer: debug
